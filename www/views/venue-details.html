<div data-options="dxView : { name: 'venueDetails', title: 'Venue' } " >
    <div data-options="dxContent : { targetPlaceholder: 'content' } " >
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Id: </div>
                <div class="dx-field-value" data-bind="text: id"></div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Name: </div>
                <div class="dx-field-value" data-bind="text: title"  ></div>
            </div>
            <div data-bind="dxButton: { text: 'Checkin', clickAction: checkin }"></div>
            <div data-bind="dxButton: { text: likeText(), clickAction: like }"></div>
        </div>
        <div data-bind="dxGallery: { dataSource: galleryData }"></div>
    </div>
</div>
